<body style="font-family: 'Montserrat', sans-serif;">
  <h11 style="margin-left: 30%; margin-top: 10%;">
    <style>
      h11 {
        font-size: 35px;
        font-weight: bold;
      }
    </style>
    APPOINTMENT FORM.
  </h11>
  <div class="container">
    <form action="/appointment" method="POST" style="border: 2px solid black; border-spacing:5px;">
      <br></br>
      <div class="mb-3" style="margin-left: 20%; font-weight: bold">
        <label for="exampleInputEmail1" class="form-label">Full Name</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Last Middle First..."
          name='full_name' style="width:80%">
      </div>
      <p style="margin-left: 20%; font-weight: bold">
        Gender:
      </p>
      <div style="margin-left: 20%;">
        <input type="radio" name="radio" id="radio1" value="Male">
        <label class="form-check-label" for="radio1">
          Male
        </label>
      </div>
      <div style="margin-left: 20%;">
        <input type="radio" name="radio" id="radio2" value="Female">
        <label class="form-check-label" for="radio2">
          Female
        </label>
      </div>
      <div style="margin-left: 20%;">
        <input type="radio" name="radio" id="radio3" value="Other">
        <label class="form-check-label" for="radio3">
          Prefer not to say
        </label>
      </div>
      <!-- <p>
        <form action="/action_page.php" method="POST">
          <label for="birthday">Date Of Birth</label>
          <br></br>
          <input type="date" id="Birthdate" name="Birthdate">
        </form>
      </p> -->
      <p></p>
      <div class="mb-3" style="margin-left: 20%; font-weight: bold">
        <label for="exampleInputEmail1" class="form-label">Phone Number(+91)</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" maxlength="10" style="width: 80%"
          name="phone">
      </div>
      <div class="mb-3" style="margin-left: 20%; font-weight: bold">
        <label for="exampleInputEmail1" class="form-label">Date of Birth</label>
        <input type="text" class="form-control" aria-describedby="emailHelp" maxlength="10" style="width: 80%"
          name="dob">
      </div>
      <div style="margin-left: 20%; font-weight: bold">
        <!-- <p>The select element defines a drop-down list:</p> -->
        <label for="dept">Select the Department:</label>
        <select id="option" name="dept">
          <option value="Pathology" id="patho">Pathology</option>
          <option value="Gynaecology">Gynaecology</option>
          <option value="Ophthamology">Ophthamology</option>
          <option value="Cardiology">Cardiology</option>
          <option value="Radiology">Radiology</option>
          <option value="Diabetology">Diabetology</option>
        </select>
      </div>
      &nbsp;
      <p style="margin-left: 20%; font-weight: bold">
        Is this your First Visit?
      </p>
      <div style="margin-left: 20%;">
        <input type="radio" name="visit" id="radio3" value="Yes">
        <label class="form-check-label" for="radio3">
          Yes
        </label>
      </div>
      <div style="margin-left: 20%;">
        <input type="radio" name="visit" id="radio3" value="No">
        <label class="form-check-label" for="radio3">
          No
        </label>
      </div>
      &nbsp;
      <div style="margin-left: 20%; font-weight: bold">
        <label for="meeting-time">Choose a time for your appointment:</label>
        <input type="datetime-local" id="meeting-time" name="appointment_time" value="2022-06-12T19:30"
          min="2022-02-07T00:00" max="2025-06-14T00:00">
      </div>
      &nbsp;

      <button type="submit" class="btn btn-danger" id="SubmitForm">Submit</button>
    </form>
    <!-- style="margin-bottom: 100px;margin-left: 20%;margin-top:30px;" -->
    <p>
      &nbsp
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

  <script>
    function addHyphen(element) {
      let ele = document.getElementById(element.id);
      ele = ele.value.split('-').join(''); // Remove dash (-) if mistakenly entered.

      let finalVal = ele.match(/.{1,4}/g).join('-');
      document.getElementById(element.id).value = finalVal;
    }
    
  </script>
</body>
